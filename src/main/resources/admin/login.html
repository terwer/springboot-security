<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <style type="text/css">
        body {
            padding-top: 10%;
        }

        .starter-template {
            padding: 40px 15px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Security演示</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/" th:href="@{/}">首页 </a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div class="starter-template">
        <div class="row">
            <p th:if="${param.logout}" class="bg-warning">已成功注销</p><!-- 1 -->
            <p th:if="${param.error}" class="bg-danger">用户名或密码错误</p> <!-- 2 -->
            <form class="form-horizontal" name="form" th:action="@{/auth/login}" action="/auth/login" method="POST"> <!-- 3 -->
                <div class="box col-md-12">
                    <legend class="text-center" style="padding: 15px 0;" contenteditable="false">使用账号密码登录</legend>
                    <div id="dataArea">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="username">账号:</label>
                            <div class="col-sm-4">
                                <input class="form-control" id="username" name="username" type="text" placeholder="账号" required/>
                                <p class="message error hide">错误信息</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="password">密码:</label>
                            <div class="col-sm-4">
                                <input class="form-control" id="password" name="password" type="password" placeholder="密码"/>
                                <p class="message error hide">错误信息</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box col-md-12">
                    <fieldset class="text-center">
                        <legend contenteditable="false"></legend>
                        <button class="btn btn-success" type="submit" id="btnSubmit" data-loading-text="登录中..." style="margin:0 20px;">登录</button>
                        <button class="btn btn-danger" type="reset">重置</button>
                    </fieldset>
                </div>
            </form>
            <!--/form-->
        </div>
        <!--/row-->
    </div>
    <!--/template-->
</div>
<!--/content-->
</body>
</html>
